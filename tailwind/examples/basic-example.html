<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Grundlagen - Learning by Doing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
            ðŸŽ¨ Tailwind CSS Learning
        </h1>
        
        <!-- Typography -->
        <section class="mb-12 bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Typography</h2>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Heading 1</h1>
            <h2 class="text-3xl font-semibold text-gray-800 mb-2">Heading 2</h2>
            <h3 class="text-2xl font-medium text-gray-700 mb-2">Heading 3</h3>
            <p class="text-lg text-gray-600 mb-4">This is a paragraph with larger text.</p>
            <p class="text-base text-gray-700 mb-2">Regular paragraph text.</p>
            <p class="text-sm text-gray-500">Small text for captions.</p>
        </section>

        <!-- Colors -->
        <section class="mb-12 bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Colors</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-red-500 text-white p-4 rounded text-center">Red</div>
                <div class="bg-blue-500 text-white p-4 rounded text-center">Blue</div>
                <div class="bg-green-500 text-white p-4 rounded text-center">Green</div>
                <div class="bg-yellow-500 text-white p-4 rounded text-center">Yellow</div>
            </div>
        </section>

        <!-- Spacing -->
        <section class="mb-12 bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Spacing</h2>
            <div class="space-y-4">
                <div class="bg-blue-100 p-2 m-2 border border-blue-300">p-2 m-2</div>
                <div class="bg-green-100 p-4 m-4 border border-green-300">p-4 m-4</div>
                <div class="bg-yellow-100 p-6 m-6 border border-yellow-300">p-6 m-6</div>
            </div>
        </section>

        <!-- Buttons -->
        <section class="mb-12 bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Buttons</h2>
            <div class="space-x-4">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Primary
                </button>
                <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Secondary
                </button>
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    Success
                </button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Danger
                </button>
            </div>
        </section>

        <!-- Responsive Grid -->
        <section class="mb-12 bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Responsive Grid</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-purple-100 p-4 rounded text-center">Item 1</div>
                <div class="bg-purple-200 p-4 rounded text-center">Item 2</div>
                <div class="bg-purple-300 p-4 rounded text-center">Item 3</div>
                <div class="bg-purple-400 p-4 rounded text-center">Item 4</div>
                <div class="bg-purple-500 p-4 rounded text-center">Item 5</div>
                <div class="bg-purple-600 p-4 rounded text-center">Item 6</div>
            </div>
        </section>
    </div>
</body>
</html>
